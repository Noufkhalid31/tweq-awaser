<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="آواصر" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>آواصر</title>
    <!--Style css-->
    <link rel="stylesheet" href="/style.css">
    <link rel="icon" href="/Untitled-1 01 Artboard 1.PNG">
</head>

<body>
    <div id="rectangular"></div>
    <img id="imglog" src="/Untitled-1 01 Artboard 1.PNG" alt="">
    <div class="log_in">
        <h1 id="h1">Sign Up</h1>
    </div>
    <br>
    <br>

    <!-- form -->
    <div class="formlog">
        <form action="/Homepage/home.html">
            <div class="content">
                <div>
                    <label for="Username" id="Usename"> </label>
                    <input type="text" required placeholder="Usename" id="Usename">
                </div>
                <br />
                <div>
                    <label for="emaillog" id="emaillog"></label>
                    <input type="email" id="emaillog" required placeholder="Email" />
                </div>
                <div>
                    <label for="passlog" id="Passlog">password</label>
                    <input type="password" id="Passlog" required placeholder="Password" />
                </div>
                <div>
                    <label for="contry" id="contry"></label>
                    <input type="text" id="contry" required placeholder="Your Country" />

                </div>
                <div>
                    <label for="city" id="city"></label>
                    <input type="text" id="city" required placeholder="Your City" />
                </div>
                <div>
                    <label for="Neig" id="Neig"></label>
                    <input type="text" id="Neig" required placeholder="Your Neighborhood" />
                </div>
                <div>
                    <label for="Service" id="Service"></label>
                    <input type="text" id="Service" required placeholder="Your Service" />
                </div>
                <div>
                    <label for="Price" id="Price"></label>
                    <input type="number" id="Price" required placeholder="Your Price" min="5" max="200" step="1" />
                </div>
                <br>
                <label for="sub1" class="sub2">Sign Up</label>
                <input type="submit" class="sub2" value="Sign Up" />
                <br>
                <br>
                <div class="havw">
                    <span id="hav">have an account? <a href="/Log in/index.html" target="_blank" title="Log In"
                            onclick="Array">Log In</a></span>


                </div>
            </div>
        </form>
    </div>
</body>

</html>
